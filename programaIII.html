    let empate = prompt('Quantos empates seu time teve?')
    let derrotas = prompt('Quantas vezes seu time perdeu ?')

    let pontuacao = parseInt(vitorias * 3) + parseInt(empates)
    
    mostar (`O ${nomeTime} obteve um total de ${pontuacao} pontos`)

    if(pontuacao > 80){
        mostra('Parabéns, seu time passou para a série G do Brasileirão')
    } else if(pontuacao < 20){
     mostra('Infelizmente seu time foi rebaixado')
